<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>openCV</title>
</head>
<body style="margin-top: 1%">

<script async src="./openCV/opencv.js" type="text/javascript"></script>

<div class="container text-center">

    <div class="row" style="margin-top: 5%">
        <div class="col-4 text-center">
            <img alt="logo" src="./media/opencv_logo.png" style="max-height: 50px"/>
        </div>
        <div class="col-4">
            <button id="histBtn" class="btn btn-sm btn-danger" disabled>histogram</button>
        </div>
        <div class="col-4 text-end">
<!--            <input type="file" id="fileInput"/>-->
            <div id="readyInfo" class="alert alert-success" role="alert" style="display: none !important;">
                Loaded! Camera is on!
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 2%">

        <div class="col-xxl-6">
            <!--<img id="imageSrc" style="max-width: 600px"/>-->
            <video id="video" hidden></video>
            <canvas class="rounded" id="output"></canvas>
        </div>


        <div class="col-xxl-6">
            <canvas id="firstCanvas" hidden></canvas>
            <canvas id="helperCanvas" hidden></canvas>

            <canvas class="rounded" id="canvasOutput"></canvas>
        </div>
    </div>
    <div class="row">

    </div>

</div>


<script src="./bundle.js"></script>

</body>
</html>
